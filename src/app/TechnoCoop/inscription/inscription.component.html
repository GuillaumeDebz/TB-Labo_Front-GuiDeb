<form [formGroup]="myForm">
<mat-form-field appearance="fill">
  <mat-label>Status</mat-label>
  <input matInput [formControlName]="inscriptionFormProperties.TYPE_PROFIL">
</mat-form-field>
<br> 
<mat-form-field appearance="fill">
  <mat-label>Nom</mat-label>
  <input matInput [formControlName]="inscriptionFormProperties.NOM">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput [formControlName]="inscriptionFormProperties.EMAIL">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Mot de passe</mat-label>
  <input [type]="show ? 'text' : 'password'" matInput [formControlName]="inscriptionFormProperties.PASSWORD"> 
</mat-form-field>
<button (click)="Afficher()">{{show ? 'Cacher le mot de passe' : 'Afficher le mot de passe'}}</button>
<br>
<mat-form-field appearance="fill">
  <mat-label>Confirmez votre mot de passe</mat-label>
  <input [type]="show ? 'text' : 'password'" id="confirmPassword" matInput [formControlName]="inscriptionFormProperties.CONFIRMPASSWORD">
</mat-form-field>
<br>
    <button [disabled]="myForm.invalid">Submit</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 800px">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
