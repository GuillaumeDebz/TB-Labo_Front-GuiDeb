<form [formGroup]="myForm" class="monForm" (ngSubmit)="createProfile()">

  <!-- STATUT USER -->
  <mat-radio-group [formControlName]="inscriptionFormProperties.TYPE_USER">
    <div class="typeUserLabel">
      <mat-label>Type d'utilisateur</mat-label>
    </div>
    <mat-radio-button [value]="typeProfil.PARTICULIER" (click)="AfficherTypesCoop(false)">
      Particulier
    </mat-radio-button> <!-- [bindingdepropriété] -->
    <br>
    <mat-radio-button [value]="typeProfil.COOPERATIVE" (click)="AfficherTypesCoop(true)">
      Coopérative
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <br>

  <!-- LISTE TYPES COOP -->
  <!-- Pipe async déclenche auto un observable, gère lui mm le subscribe et unbscribe, le as = response en param de subscribe = valeurs retournées par l'observable-->
  <div *ngIf="isCoop == true">
    <!-- Plus besoin de stocker dans typesCoopData (pe n'imp), gère tout dans le html-->
    <mat-form-field *ngIf="typeCoop$ | async as typesCoopData" appearance="fill">
      <mat-label>Type de coopérative</mat-label>
      <mat-select id="typeCoop" [formControlName]="inscriptionFormProperties.TYPE_COOP">
        <mat-option *ngFor="let typeCoop of typesCoopData" [value]="typeCoop.type">
          {{typeCoop.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <br>
  </div>


  <!-- NOM -->
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.NOM">
  </mat-form-field>
  <br>


  <!-- EMAIL -->
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.EMAIL">
  </mat-form-field>
  <br>


  <!-- MOT DE PASSE -->
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="inscriptionFormProperties.PASSWORD">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <br>


  <!-- CONFIRMER MOT DE PASSE -->
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="inscriptionFormProperties.CONFIRMPASSWORD">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>



  <!-- Afficher/cacher mot de passe V2 -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input [type]="show ? 'text' : 'password'" matInput [formControlName]="inscriptionFormProperties.PASSWORD">
  </mat-form-field>
  <button (click)="showPassword()">{{show ? 'Cacher le mot de passe' : 'Afficher le mot de passe'}}</button>
  <br> -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Confirmez votre mot de passe</mat-label>
    <input [type]="show ? 'text' : 'password'" id="confirmPassword" matInput
      [formControlName]="inscriptionFormProperties.CONFIRMPASSWORD">
  </mat-form-field>
  <br> -->

  <p class="champsObligatoires"> * Champs obligatoires </p>
  <br>
  <button [disabled]="myForm.invalid" class="submitButton" type="submit">Submit</button>
</form>
<br>
