<form [formGroup]="myForm">

  <mat-radio-group>
    <mat-radio-button [formControlName]="inscriptionFormProperties.TYPE_PROFIL" value="Particulier" checked (ngModelChange)="typeCoopSelectChange()">Particulier</mat-radio-button>
    <mat-radio-button [formControlName]="inscriptionFormProperties.TYPE_PROFIL" value="Cooperative" (ngModelChange)="typeCoopSelectChange()">Coopérative</mat-radio-button>
  </mat-radio-group>
  <br>
<label for="typeCoop">Type de coopérative</label>
    <br>
    <select id="typeCoop" type="text" formControlName="Type"> 
        <option *ngFor="let type of typesCoopData"> {{type.type}}</option>
    </select>
    <br>
    <br>

  <br> -->

  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.NOM">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.EMAIL">
  </mat-form-field>
  <br>

  <button (click)="showPassword()">{{show ? 'Cacher le mot de passe' : 'Afficher le mot de passe'}}</button>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe *</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Confirmer le mot de passe *</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">

        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <br>

  <button [disabled]="myForm.invalid">Submit</button>
</form>
<br>

<p> * Champs obligatoires </p>




<!-- ESSAI json-server  -->

<ng-container *ngIf="typesCoopData">

  <table mat-table [dataSource]="typesCoopData" class="mat-elevation-z8" style="width: 300px">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</ng-container>
