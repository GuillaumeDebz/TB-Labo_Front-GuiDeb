<form [formGroup]="myForm" class="monForm">

  <!-- STATUT USER -->
  <mat-radio-group>
    <div class="typeUserLabel">
      <mat-label>Type d'utilisateur</mat-label>
    </div>
    <mat-radio-button [formControlName]="inscriptionFormProperties.TYPE_USER" value="Particulier"
      (click)="AfficherTypesCoop(false)">
      Particulier
    </mat-radio-button>
    <br>
    <mat-radio-button [formControlName]="inscriptionFormProperties.TYPE_USER" value="Cooperative"
      (click)="AfficherTypesCoop(true)">
      Coopérative
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <br>

  <!-- LISTE TYPES COOP -->
  <div *ngIf="isCoop == true">
    <label for="typeCoop">Type de coopérative</label>
    <br>
    <select id="typeCoop" type="text" formControlName="Type">
      <option *ngFor="let typeCoop of typesCoopData"> {{typeCoop.type}}</option>
    </select>
    <br>
    <br>
  </div>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.TYPE_PROFIL">
  </mat-form-field>
  <br> -->


  <!-- NOM -->
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.NOM">
  </mat-form-field>
  <br>


  <!-- EMAIL -->
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [formControlName]="inscriptionFormProperties.EMAIL">
  </mat-form-field>
  <br>


  <!-- MOT DE PASSE -->
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="inscriptionFormProperties.PASSWORD">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <br>


  <!-- CONFIRMER MOT DE PASSE -->
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="inscriptionFormProperties.CONFIRMPASSWORD">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Afficher/cacher mot de passe V2 -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input [type]="show ? 'text' : 'password'" matInput [formControlName]="inscriptionFormProperties.PASSWORD">
  </mat-form-field>
  <button (click)="showPassword()">{{show ? 'Cacher le mot de passe' : 'Afficher le mot de passe'}}</button>
  <br> -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Confirmez votre mot de passe</mat-label>
    <input [type]="show ? 'text' : 'password'" id="confirmPassword" matInput
      [formControlName]="inscriptionFormProperties.CONFIRMPASSWORD">
  </mat-form-field>
  <br> -->

  <p class="champsObligatoires"> * Champs obligatoires </p>
  <br>
  <button [disabled]="myForm.invalid" class="submitButton">Submit</button>
</form>
<br>
