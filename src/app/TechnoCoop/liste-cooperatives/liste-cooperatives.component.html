<h1 class="titleListeCoop"> Liste des coop√©ratives </h1>

<div class="tableauListeCoop">
    <ng-container *ngIf="listeCoop$ | async as listeCoopData">

        <table mat-table class="mat-elevation-z8" [dataSource]="listeCoop$" style="width: 60%">

            <ng-container matColumnDef="name">
                <th class="titleListeCoop" mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let listeCoop"> {{listeCoop.name}} </td>
            </ng-container>

            <ng-container matColumnDef="typeCoop">
                <th class="titleListeCoop" mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let listeCoop"> {{listeCoop.typeCoop}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </ng-container>
</div>
