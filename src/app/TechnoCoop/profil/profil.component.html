<div>
        <button *ngIf="!isConnect" (click)="login()" class="btn green darken-1">Login</button>
        <button *ngIf="isConnect" (click)="logout()" class="btn red darken-1">Logout</button>

        <h1 class="titleProfil"> Mon profil </h1>
        <div class="tableauProfil">
            <ng-container *ngIf="listeCoop$ | async as listeCoopData">
                <table mat-table class="mat-elevation-z8" [dataSource]="listeCoop$" style="width: 60%">

                    <ng-container matColumnDef="name">
                        <th class="titleInfoProfil" mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let infoProfil"> {{infoProfil.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="typeCoop">
                        <th class="titleInfoProfil" mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let infoProfil"> {{infoProfil.typeCoop}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th class="titleInfoProfil" mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let infoProfil"> {{infoProfil.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="password">
                        <th class="titleInfoProfil" mat-header-cell *matHeaderCellDef> Mot de passe </th>
                        <td mat-cell *matCellDef="let infoProfil"> {{infoProfil.password}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </ng-container>
        </div>
    </div>
